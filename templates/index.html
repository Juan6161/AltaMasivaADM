<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Personas FÃ­sicas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary:not(:disabled) {
            background: #28a745;
            color: white;
        }

        .btn-secondary:not(:disabled):hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”· Generador de Personas FÃ­sicas</h1>
        <p class="subtitle">Genera datos de personas fÃ­sicas para uso en sistemas</p>

        <form id="generatorForm">
            <div class="form-group">
                <label for="cantidad">Cantidad de personas a generar:</label>
                <input 
                    type="number" 
                    id="cantidad" 
                    name="cantidad" 
                    min="1" 
                    max="100000" 
                    value="10" 
                    required
                    placeholder="Ingrese un nÃºmero entre 1 y 100000"
                >
            </div>

            <div class="button-group">
                <button type="submit" class="btn-primary" id="btnGenerar">
                    Generar Personas
                </button>
                <button type="button" class="btn-secondary" id="btnDescargar" disabled>
                    Descargar Archivo
                </button>
            </div>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Generando personas, por favor espere...</p>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        const form = document.getElementById('generatorForm');
        const cantidadInput = document.getElementById('cantidad');
        const btnGenerar = document.getElementById('btnGenerar');
        const btnDescargar = document.getElementById('btnDescargar');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const cantidad = parseInt(cantidadInput.value);
            
            if (cantidad < 1 || cantidad > 100000) {
                showMessage('La cantidad debe ser entre 1 y 100000', 'error');
                return;
            }

            // Mostrar loading
            loading.classList.add('show');
            message.classList.remove('show');
            btnGenerar.disabled = true;
            btnDescargar.disabled = true;

            try {
                const response = await fetch('/generar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ cantidad: cantidad })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.mensaje || `Se generaron ${data.cantidad} personas exitosamente`, 'success');
                    btnDescargar.disabled = false;
                } else {
                    showMessage(data.error || 'Error al generar las personas', 'error');
                }
            } catch (error) {
                showMessage('Error de conexiÃ³n: ' + error.message, 'error');
            } finally {
                loading.classList.remove('show');
                btnGenerar.disabled = false;
            }
        });

        btnDescargar.addEventListener('click', () => {
            window.location.href = '/descargar';
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type} show`;
            
            // Ocultar mensaje despuÃ©s de 5 segundos si es Ã©xito
            if (type === 'success') {
                setTimeout(() => {
                    message.classList.remove('show');
                }, 5000);
            }
        }
    </script>
</body>
</html>
